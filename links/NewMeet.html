<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New meet</title>
	<link rel="stylesheet" href="../styles/styles.css">
	<link rel="stylesheet" href="../styles/newMeet.css">
</head>
<body>
	<header>
			<div class="logo">
				<img src="../images/logo/logo.svg">
			</div>
	</header>
	<div class="main">
				<div class="head">
					<div class="newMeet">
						<h1>Новая встреча</h1>
					</div>
					<div class="close"> 
						<a href="../index.html"><img src="../images/icons/close.svg"></a>
					</div>
				</div>

		<form>

			<div class="block left">
					<div class="meets topicConversation">
						<h2> Тема</h2>
						<input class="topic" type="text" placeholder="О чем будете говорить?" >
					</div> 

					<div class="meets participants">
						<label>
						<h2>Участники</h2>
							<select class="styled-select">
		    					<option>Чебурашка</option>
		    					<option>Крокодил Гена</option>
		    					<option>Шапокляк</option>
		    					<option>Крыса Лариса</option>
		    					<option>Чебурашка</option>
		    					<option>Крокодил Гена</option>
		    					<option>Шапокляк</option>
		    					<option>Крыса Лариса</option>
		    					<option>Чебурашка</option>
		    					<option>Крокодил Гена</option>
		    					<option>Шапокляк</option>
		    					<option>Крыса Лариса</option>
		   					</select> 
		   				</label>
					</div>
					<div class="selected-participants">
						<div>
							<img src="../images/participants/lex.jpg"/>
							<h3>Лекс Лютер</h3> 
							<img class="close-participants"src="../images/icons/close.svg"> 
						</div>

						<div>
							<img src="../images/participants/tomas.jpg">
							<h3> Томас Андерсон</h3>
							<img class="close-participants" src="../images/icons/close.svg"> 
						</div>

						<div >
							<img src="../images/participants/dart.jpg">
							<h3>Дарт Вейдер</h3>
							<img class="close-participants" src="../images/icons/close.svg"> 
						</div>
					</div>
			</div>
			<div class="block right">

					<div class="meets reservationDate">
						<div class="one">
							<h2>Дата</h2>
							<input class="date" type="date">
						</div>
								
						<div class="two">
							<h2>Начало</h2>
							<input class="start" type="time" >
						</div>
								
						<div class="three">
								<h2>Конец</h2>
								<input class="end" type="time">
						</div>
							
					</div>
					<div class="recommended-conversation">
						<h2>Рекомендованные переговорки </h2>
						<div>
							<p>
								<b>16:00-16:30</b>  Готем &bull; 4 этаж
							</p>
						</div>
						<div>
							<p>
								<b>16:00-16:30</b> Поле непаханное &bull; 4 этаж
							</p>
						</div>
						<div>
							<p>
								<b>16:00-16:30</b> Темная башня &bull; 4 этаж
							</p>
						</div>
					</div> 
					
					
				
			</div>
		</form>
	</div>	

				 <div class="footer">
					<div>
						<a href="#" class="button cancel">Отмена</a>
					</div>
					<div>
						<a href="#" class="button create">Создать встречу</a>
					</div>
				</div>
		
	
</body>
</html>
